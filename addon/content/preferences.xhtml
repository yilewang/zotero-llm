<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })">
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>

  <vbox class="pref-row">
    <html:label for="__addonRef__-api-base" data-l10n-id="pref-api-base" />
    <html:input id="__addonRef__-api-base" type="text" preference="apiBase" flex="1" />
  </vbox>

  <vbox class="pref-row">
    <html:label for="__addonRef__-api-key" data-l10n-id="pref-api-key" />
    <html:input id="__addonRef__-api-key" type="password" preference="apiKey" flex="1" />
  </vbox>

  <vbox class="pref-row">
    <html:label for="__addonRef__-model" data-l10n-id="pref-model" />
    <html:input id="__addonRef__-model" type="text" preference="model" flex="1" />
  </vbox>

  <hbox class="pref-row" align="center">
    <button id="__addonRef__-test-button" data-l10n-id="pref-test-button" />
    <html:label id="__addonRef__-test-status" class="pref-status" />
  </hbox>
</groupbox>
